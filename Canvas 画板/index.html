<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>画板</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!-- <div id="canvas"></div> -->
	<canvas id="xxx"></canvas>
	<div class="actions" id="actions">
		<svg class="icon active" id="pen">
			<use xlink:href="#icon-pen"></use>
		</svg>
		<svg class="icon" id="eraser">
			<use xlink:href="#icon-erase"></use>
		</svg>
		<svg class="icon" id="clear">
			<use xlink:href="#icon-clear"></use>
		</svg>
		<svg class="icon" id="download">
				<use xlink:href="#icon-save"></use>
			</svg>
	</div>
	<ol class="colors">
		<li id="red" class="red active"></li>
		<li id="blue" class="blue"></li>
		<li id="green" class="green"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="thick" class="thick"></li>
	</ol>
	<script src="main.js"></script>
	<script src="//at.alicdn.com/t/font_478967_6n4o5i5mnff4unmi.js"></script>
</body>

</html>
