    <script src="//at.alicdn.com/t/font_8d5l8fzk5b87iudi.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="topNavBar clearfix">
        <div class="nav_gauge clearfix">
            <a class="logo" href="#" alt="logo">
                <span class="rs">RS</span>
                <span class="card">card</span>
            </a>
            <nav>
                <ul class="clearfix">
                    <li>
                        <a href="#">关于</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">作品</a>
                    </li>
                    <li>
                        <a href="#">博客</a>
                    </li>
                    <li>
                        <a href="#">日历</a>
                    </li>
                    <li>
                        <a href="#">联系方式</a>
                    </li>
                    <li>
                        <a href="#">其他</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>    
    <div class="banner">
        <div class="banner_color"></div>
    </div>
    <main>
        <div class="user_Card">
            <div class="user clearfix">
                <div class="picture">
                    <img src="./img/startuper-hover-1-299x347.jpg" alt="头像">
                </div>
                <div class="text clearfix">
                    <div class="porfile">
                        <span class="welcome">Hello</span>
                        <div class="triangle"></div>
                        <h1 class="name">谢世亮</h1>
                        <p class="job">前端开发工程师</p>
                        <hr class="hr">
                        <dl>
                            <dt>年龄</dt>
                            <dd>18</dd>
                            <dt>所在城市</dt>
                            <dd>武汉</dd>
                            <dt>邮箱</dt>
                            <dd>123@123.com</dd>
                            <dt>手机</dt>
                            <dd>12345678900</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <footer class="media">
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-twitter"></use>
                        </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                </a>                
            </footer>

        <p class="download"><a class="button" href="#">下载 PDF 简历</a></p>
        <p class="selfIntroduction">
            资深前端工程师
            <br> 技能：前端开发，Rails 开发，Node.js 开发
        </p>

    <section class="skills">
        <h2>技能</h2>
        <ol class="clearfix">
            <li>
                <h3>
                    HTML 5 &amp; CSS 3
                </h3>
                <div class="progressBar">
                    <div class="progress" style="width:80%"></div>
                </div>
            </li>
            <li>
                <h3>
                    JavaScript
                </h3>
                <div class="progressBar">
                    <div class="progress" style="width:70%"></div>
                </div>
            </li>
            <li>
                <h3>jQuery</h3>
                <div class="progressBar">
                    <div class="progress" style="width:60%"></div>
                </div>
            </li>
            <li>
                <h3>Vue</h3>
                <div class="progressBar">
                    <div class="progress" style="width:50%"></div>
                </div>
            </li>
            <li>
                <h3>React</h3>
                <div class="progressBar">
                    <div class="progress" style="width:40%"></div>
                </div>
            </li>
            <li>
                <h3>HTTP</h3>
                <div class="progressBar">
                    <div class="progress" style="width:30%"></div>
                </div>
            </li>
        </ol>

    <section class="portfolio">
        <h2>作品集</h2>
        <nav class="">
            <ol class="clearfix">
                <li id="button_1">所有</li>
                <li id="button_2">框架</li>
                <li id="button_3">原生JS&ampCSS</li>
            </ol>
            <div id="button" class="bar state-1">
                <div class="barSlider">
                </div>
            </div>
        </nav>
        <script>
            button_1.onclick= function(){
                button.className = 'bar state-1'
            }
            button_2.onclick= function(){
                button.className = "bar state-2"
            }
            button_3.onclick= function(){
                button.className= 'bar state-3'
            }
        </script>
        <div class="jobs clearfix">
            <div class="big">
                <img src="./img/1.jpg" alt="作品1">
            </div>
            <div class="small">
                <img src="./img/2.jpg" alt="作品2">
            </div>
            <div class="small2">
                <img src="./img/3.jpg" alt="作品3">
            </div>
        </div>
